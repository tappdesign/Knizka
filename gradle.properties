VERSION_CODE=28
PACKAGE=pk.tappdesign.knizka
MIN_SDK=19
# Upgrading this to 24+ will need ContentProvider for sharing and camera attachments
TARGET_SDK=31
BUILD_TOOLS=29.0.2
android.enableJetifier=true
android.useAndroidX=true
com.hiya:jacoco-android
org.gradle.daemon=true
org.gradle.jvmargs=-Xmx2560m
org.gradle.warning.mode=all

# Signing configuration. Template here: https://goo.gl/ecAVJ4
# SIGN_PROPS=/path/to/your/signing/configuration
